services:
  db:
    image: pgvector/pgvector:pg18
    container_name: hcs-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: youtube_data
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: always

  redis:
    image: redis:alpine
    container_name: hcs-redis
    volumes:
      - redis_data:/data
    restart: always

  web:
    build: ./web
    container_name: holochatstats-web
    ports:
      - "80:80"

    volumes:
      - /web/config/config.ini:/app/config.ini
      - /web/config/news.txt:/app/news.txt

    restart: always

volumes:
  pgdata:
    external: true
    name: root_pgdata
  redis_data:
    external: true
    name: root_redis_data