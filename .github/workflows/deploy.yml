name: Deploy to Production

on:
  push:
    branches:
      - main

  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Rebuild and deploy Docker container
        run: |
          cd /web/HoloChatStats
          git pull
          docker compose up --build -d