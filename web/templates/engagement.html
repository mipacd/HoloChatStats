<!DOCTYPE html>
<html lang=" {{ get_locale() }} ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hololive and Indie membership percentages by month.">
    <meta name="keywords" content="HoloChatStats, Hololive, VTuber, Indie, chat statistics, membership percentages">
    <title>{{ _("Engagement Rates") }}</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <style>
        html, body {
           overflow-x: hidden;
       }
        .chart-container {
            margin-top: 10px;
            position: relative;
            height: 70vh;
            max-width: 98vw;
            overflow-x: auto;
        }
        canvas {
            width: 100% !important;
            height: 100% !important;
        }
        /* === Sticky Eri Widget === */
        .eri-widget {
            position: fixed;
            bottom: 20px;
            right: 25px;
            z-index: 9999;
            display: flex;
            align-items: flex-end;
            gap: 10px;
            cursor: pointer;
        }

        .eri-bubble {
            background: rgba(255, 255, 255, 0.95);
            color: #222;
            padding: 10px 14px;
            border-radius: 14px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
            font-size: 0.95rem;
            line-height: 1.3;
            position: relative;
            transition: all 0.3s ease;
        }

        .eri-bubble::after {
            content: "";
            position: absolute;
            bottom: 12px;
            right: -8px;
            border-width: 8px;
            border-style: solid;
            border-color: transparent transparent transparent rgba(255, 255, 255, 0.95);
        }

        .eri-bubble:hover {
            transform: scale(1.03);
        }

        .eri-chibi {
            width: 50px;
            height: auto;
            transition: transform 0.3s ease;
        }

        .eri-chibi:hover {
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .eri-widget {
                bottom: 10px;
                right: 10px;
                flex-direction: column;
                align-items: flex-end;
            }

            .eri-chibi {
                width: 80px;
            }

            .eri-bubble {
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>

{% include 'menu.html' %}

<div id="content" class="mt-3">
    <h2 class="text-center mb-4">{{ _("Engagement Rates") }}<sup><i class="bi bi-info-circle" data-bs-toggle="tooltip" data-bs-placement="top" title="{{ _("Average chat message count per user.") }}"></i></sup></h2>
    
    <div class="row mb-3">
        <div class="col-md-4">
            <label for="groupSelect">{{ _("Channel Group:") }}</label>
            <select id="groupSelect" class="form-select">
                <option value="Hololive">{{ _("Hololive") }}</option>
                <option value="Indie">{{ _("Indie") }}</option>
                <option value="PNGTubers">{{ _("PNGTubers") }}</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="monthSelect">{{ _("Month:") }}</label>
            <input type="text" id="monthSelect" class="form-control">
        </div>
    </div>

    <div class="chart-container">
        <div class="position-absolute top-0 end-0 m-3 d-flex gap-2">
        <button id="downloadCSV" class="btn btn-sm btn-primary">
            {{ _("Download CSV") }}
        </button>
        <button id="downloadPNG" class="btn btn-sm btn-primary">
            <i class="fas fa-image"></i> {{ _("Download PNG") }}
        </button>
    </div>
        <div id="chartSpinner" class="spinner-border text-primary position-absolute top-50 start-50" role="status" style="display: none;">
            <span class="visually-hidden">Loading...</span>
        </div>
        <canvas id="engagementChart"></canvas>
    </div>
</div>
{% include 'eri_widget.html' %}

<script>
$(document).ready(function() {
    // Initialize month picker
    $('#monthSelect').datepicker({
        format: "yyyy-mm",
        startView: "months", 
        minViewMode: "months",
        autoclose: true
    }).on('changeDate', function() {
        fetchData();
    });

    let ctx = document.getElementById('engagementChart').getContext('2d');
    let chart = new Chart(ctx, {
        type: 'bar',
        data: { labels: [], datasets: [] },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                x: {
                    stacked: true,
                    ticks: {
                        color: "white",
                        autoSkip: false,
                        maxRotation: 45,
                        minRotation: 45,
                        padding: 10
                    }
                },
                y: { 
                    ticks: { color: "white" } 
                }
            },
            plugins: {
                tooltip: {
                    enabled: true,
                    callbacks: {
                        label: function(tooltipItem) {
                            return `Engagement Rate: ${tooltipItem.raw} messages/user`;
                        }
                    }
                },
                legend: { display: false }
            }
        }
    });

    function fetchData() {
            let month = $('#monthSelect').val();
            let group = $('#groupSelect').val();

            $('#chartSpinner').show();

            $.ajax({
                type: 'GET',
                url: '/api/get_chat_engagement',
                data: {
                    month: month,
                    group: group
                },
                success: function(data) {
                    chart.data.labels = data.data.map(function(item) {
                        return item.channel;
                    });
                    chart.data.datasets = [{
                        label: 'Average Messages per User',
                        data: data.data.map(function(item) {
                            return item.avg_messages_per_user;
                        }),
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1
                    }];
                    chart.update();
                    $('#chartSpinner').hide();
                },
                error: function() {
                    $('#chartSpinner').hide();
                }
            });
            
        }

    // Set default values
    const currentDate = new Date();
    currentDate.setMonth(currentDate.getMonth() - 1);
    $('#monthSelect').val(currentDate.toISOString().slice(0, 7));
    fetchData();

    $('#groupSelect').on("change", fetchData);

    // Initialize Bootstrap Toooltips
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
          return new bootstrap.Tooltip(tooltipTriggerEl);
        });

    $('#downloadCSV').on('click', function() {
        let data = chart.data;
        let csvContent = "data:text/csv;charset=utf-8,Channel,Rate\n"; // Add headers

        for (let i = 0; i < data.labels.length; i++) {
            csvContent += `${data.labels[i]},${data.datasets[0].data[i]}\n`;
        }

        var encodedUri = encodeURI(csvContent);
        var link = document.createElement("a");
        link.setAttribute("href", encodedUri);
        link.setAttribute("download", "engagement_rate.csv");

        document.body.appendChild(link); // Required for FF
        link.click();
        document.body.removeChild(link);
});
    // Download chart as PNG with title
    $('#downloadPNG').on('click', function() {
        const chartTitle = "Engagement Rates (messages/user) - " + $('#groupSelect').val() + " - " + ($('#monthSelect').val() || new Date().toISOString().slice(0, 7)) + " - holochatstats.info";
        const backgroundColor = getComputedStyle(document.body).backgroundColor || '#1a1a1a';
        
        // Get the original canvas
        const originalCanvas = document.getElementById('engagementChart');
        
        // Create a new canvas with extra space for the title
        const newCanvas = document.createElement('canvas');
        const titleHeight = 60;
        const padding = 20;
        
        newCanvas.width = originalCanvas.width;
        newCanvas.height = originalCanvas.height + titleHeight;
        
        const newCtx = newCanvas.getContext('2d');
        
        // Fill background
        newCtx.fillStyle = backgroundColor;
        newCtx.fillRect(0, 0, newCanvas.width, newCanvas.height);
        
        // Draw title
        newCtx.fillStyle = 'white';
        newCtx.font = 'bold 24px Arial';
        newCtx.textAlign = 'center';
        newCtx.fillText(chartTitle, newCanvas.width / 2, titleHeight / 2 + 10);
        
        // Draw the chart below the title
        newCtx.drawImage(originalCanvas, 0, titleHeight);
        
        // Create download link
        const link = document.createElement('a');
        link.download = 'engagement_rates.png';
        link.href = newCanvas.toDataURL('image/png');
        link.click();
    });
});
</script>
<script>
// Define the context for this specific page
window.EriWidgetContext.getContext = function() {
    // Get current page data
    const group = $('#groupSelect').val();
    const month = $('#monthSelect').val() || new Date().toISOString().slice(0, 7);
    
    return {
        page: 'engagement_rates',
        endpoint: '/api/get_chat_engagement',
        parameters: {
            month: month,
            group: group
        },
        description: `Viewing chat engagement data for ${group} in ${month}`
    };
};
</script>

</body>
</html>
