<!DOCTYPE html>
<html lang="{{ get_locale() }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hololive and Indie streaming hour change since previous month.">
    <meta name="keywords" content="HoloChatStats, Hololive, VTuber, Indie, chat statistics, streaming hours, hour change">
    <title>{{ _("Streaming Hour Change Since Previous Month") }}</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <style>
       
       html, body {
           overflow-x: hidden;
       }
        .form-group {
            margin-bottom: 10px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            transition: 0.3s;
        }
        li a:hover {
            background-color: #34495e;
        }
        .chart-container {
            margin-top: 10px;
            position: relative;
            height: 70vh;
            max-width: 98vw;
            overflow-x: auto;
        }

    canvas {
        width: 100% !important;
        height: 100% !important;
    }
        
    </style>
</head>
<body>

{% include 'menu.html' %}

<!-- Main Content -->
<div id="content" class="mt-3">

        <h2 class="text-center mb-4">{{ _("Streaming Hour Change Since Previous Month") }}<sup><i class="bi bi-info-circle" data-bs-toggle="tooltip" data-bs-placement="top" title="{{ _("Archived, non-member streams from YouTube only.") }}"></i></sup></h2>
        
    
    <div class="row mb-3">
        <div class="col-md-4">
            <label for="groupSelect">{{ _("Channel Group:") }}</label>
            <select id="groupSelect" class="form-select">
                <option value="">{{ _("All") }}</option>
                <option value="Hololive">{{ _("Hololive") }}</option>
                <option value="Indie">{{ _("Indie") }}</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="monthSelect">{{ _("Month:") }}</label>
            <input type="text" id="monthSelect" class="form-control">
        </div>
    </div>

    <div class="chart-container">
        <button id="downloadCSV" class="btn btn-sm btn-primary position-absolute top-0 end-0 m-3">{{ _("Download CSV") }}</button>
        <canvas id="streamingChart"></canvas>
    </div>
</div>

<script>
$(document).ready(function() {
    $('#monthSelect').datepicker({
        format: "yyyy-mm",
        startView: "months", 
        minViewMode: "months",
        autoclose: true
    }).on('changeDate', fetchData);

    let ctx = document.getElementById('streamingChart').getContext('2d');
    let chart = new Chart(ctx, {
        type: 'bar',
        data: { labels: [], datasets: [{ label: 'Change in Hours', data: [] }] },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: { ticks: { color: "white" } },
                x: { ticks: { autoSkip: false, color: "white" } }
            },
            plugins: {
                legend: { labels: { color: "white" } }
            }
        }
    });

    function fetchData() {
        let group = $('#groupSelect').val();
        let month = $('#monthSelect').val() || new Date().toISOString().slice(0, 7);
        let url = `/api/get_group_streaming_hours_diff?month=${month}`;
        if (group) url += `&group=${encodeURIComponent(group)}`;

        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                if (!data || !data.success) {
                    console.error("API returned an error or malformed data:", data);
                    return;
                }
                
                let sortedData = data.data;

                let labels = sortedData.map(d => d.channel);
                let values = sortedData.map(d => d.change);

                chart.data.labels = labels;
                chart.data.datasets[0].data = values;
                chart.data.datasets[0].backgroundColor = values.map(v => v >= 0 ? 'rgba(75, 192, 192, 0.6)' : 'rgba(255, 99, 132, 0.6)');
                chart.update();
            })
            .catch(error => console.error("Fetch Error:", error));
    }

    // Set initial date to last month and fetch data
    const currentDate = new Date();
    currentDate.setMonth(currentDate.getMonth() - 1);
    $('#monthSelect').val(currentDate.toISOString().slice(0, 7));
    fetchData();

    // Event listener for the group select dropdown
    $('#groupSelect').on("change", fetchData);
    
    // Initialize Bootstrap Tooltips
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
    tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl);
    });

    // CSV Download functionality
    $('#downloadCSV').on('click', function() {
        if (!chart.data.labels || chart.data.labels.length === 0) {
            alert("No data to export.");
            return;
        }
        let csvContent = "Channel,HourChange\n";
        for (let i = 0; i < chart.data.labels.length; i++) {
            const channelName = `"${chart.data.labels[i].replace(/"/g, '""')}"`;
            const change = chart.data.datasets[0].data[i];
            csvContent += `${channelName},${change}\n`;
        }
        const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement("a");
        const url = URL.createObjectURL(blob);
        link.setAttribute("href", url);
        link.setAttribute("download", "streaming_hours_diff.csv");
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    });
});
</script>

</body>
</html>
