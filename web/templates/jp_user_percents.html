<!DOCTYPE html>
<html lang="{{ get_locale() }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hololive and Indie Japanese user percentages by channel.">
    <meta name="keywords" content="HoloChatStats, Hololive, VTuber, Indie, chat statistics, Japanese user percentages, channel comparison">
    <title>{{ _("JP User Percentages") }}</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <style>
        html, body {
           overflow-x: hidden;
       }
        body { background-color: #1a1a1a; color: white; }
        .form-group { margin-bottom: 15px; }
        .chart-container {
            margin-top: 10px;
            position: relative;
            height: 70vh;
            max-width: 98vw;
            overflow-x: auto;
        }
        canvas {
            width: 100% !important;
            height: 100% !important;
        }
        /* === Sticky Eri Widget === */
        .eri-widget {
            position: fixed;
            bottom: 20px;
            right: 25px;
            z-index: 9999;
            display: flex;
            align-items: flex-end;
            gap: 10px;
            cursor: pointer;
        }

        .eri-bubble {
            background: rgba(255, 255, 255, 0.95);
            color: #222;
            padding: 10px 14px;
            border-radius: 14px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
            font-size: 0.95rem;
            line-height: 1.3;
            position: relative;
            transition: all 0.3s ease;
        }

        .eri-bubble::after {
            content: "";
            position: absolute;
            bottom: 12px;
            right: -8px;
            border-width: 8px;
            border-style: solid;
            border-color: transparent transparent transparent rgba(255, 255, 255, 0.95);
        }

        .eri-bubble:hover {
            transform: scale(1.03);
        }

        .eri-chibi {
            width: 50px;
            height: auto;
            transition: transform 0.3s ease;
        }

        .eri-chibi:hover {
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .eri-widget {
                bottom: 10px;
                right: 10px;
                flex-direction: column;
                align-items: flex-end;
            }

            .eri-chibi {
                width: 80px;
            }

            .eri-bubble {
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>

{% include 'menu.html' %}

<div id="content" class="mt-3">
    <h2 class="text-center mb-4">{{ _("JP User Percentages") }}
        <sup><i class="bi bi-info-circle" data-bs-toggle="tooltip" data-bs-placement="top" 
        title="{{ _("Percentage of users who primarily use Japanese (>50%) in chat across all channels, excluding emoji-only messages.") }}"></i></sup>
    </h2>
    
    <div class="row mb-3">
        <div class="col-md-6">
            <label for="channelSelect">{{ _("Channel:") }}</label>
            <select id="channelSelect" class="form-select">
                <option value="">{{ _("Select Channel") }}</option>
            </select>
        </div>
    </div>

    <div class="chart-container">
        <div class="position-absolute top-0 end-0 m-3 d-flex gap-2">
        <button id="downloadPNG" class="btn btn-sm btn-primary">
            <i class="fas fa-image"></i> {{ _("Download PNG") }}
        </button>
    </div>
        <div id="chartSpinner" class="spinner-border text-primary position-absolute top-50 start-50" role="status" style="display: none;">
            <span class="visually-hidden">Loading...</span>
        </div>
        <canvas id="jpUserChart"></canvas>
    </div>
</div>
{% include 'eri_widget.html' %}

<script>
    $(document).ready(function() {
        let ctx = document.getElementById('jpUserChart').getContext('2d');
        let chart = new Chart(ctx, {
            type: 'line',
            data: { labels: [], datasets: [] },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                let label = context.dataset.label || '';
                                let value = context.raw;
                                return `${label}: ${value}%`;
                            }
                        }
                    },
                    legend: { labels: { color: "white" } }
                },
                scales: {
                    x: {
                        title: { display: true, text: '{{ _("Month") }}', color: "white" },
                        ticks: { color: "white" }
                    },
                    y: {
                        title: { display: true, text: '{{ _("JP User Percentage") }}', color: "white" },
                        ticks: { color: "white" },
                        beginAtZero: true
                    }
                }
            }
        });

        function fetchChannels() {
            fetch('/api/get_channel_names')
                .then(response => response.json())
                .then(data => {
                    let channelSelect = document.getElementById('channelSelect');
                    data.forEach(channel => {
                        let option = document.createElement('option');
                        option.value = channel;
                        option.text = channel;
                        channelSelect.appendChild(option);
                    });
                })
                .catch(error => console.error("Error fetching channel names:", error));
        }

        function fetchData() {
            let channelName = document.getElementById('channelSelect').value;
            if (!channelName) {
                $("#chartSpinner").hide();
                alert('{{ _("Please select a channel.") }}');
                return;
            }

            let url = `/api/get_jp_user_percent?channel=${encodeURIComponent(channelName)}`;
            
            $("#chartSpinner").show(); 

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (!data || data.length === 0) {
                        console.error("No data available for the selected channel.");
                        $("#chartSpinner").hide();
                        return;
                    }

                    // Prepare data for the line chart
                    let labels = data.map(d => d.month);
                    let jpUserPercent = data.map(d => d.jp_user_percent);

                    // Update chart datasets
                    chart.data.labels = labels;
                    chart.data.datasets = [
                        {
                            label: '{{ _("JP User Percentage") }}',
                            data: jpUserPercent,
                            backgroundColor: 'rgba(255, 99, 132, 0.2)',
                            borderColor: 'rgba(255, 99, 132, 1)',
                            borderWidth: 2
                        }
                    ];
                    chart.update();

                    $("#chartSpinner").hide(); 
                })
                .catch(error => {
                    console.error("Fetch Error:", error);
                    $("#chartSpinner").hide();
                });
        }

        // Initialize page
        fetchChannels();
        $('#channelSelect').on("change", fetchData);

        // Initialize Bootstrap tooltips
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        tooltipTriggerList.map(function(tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
        });
        // Download chart as PNG with title
    $('#downloadPNG').on('click', function() {
        const chartTitle = "JP User Percentages - " + $('#channelSelect').val() + " - holochatstats.info";
        const backgroundColor = getComputedStyle(document.body).backgroundColor || '#1a1a1a';
        
        // Get the original canvas
        const originalCanvas = document.getElementById('jpUserChart');
        
        // Create a new canvas with extra space for the title
        const newCanvas = document.createElement('canvas');
        const titleHeight = 60;
        const padding = 20;
        
        newCanvas.width = originalCanvas.width;
        newCanvas.height = originalCanvas.height + titleHeight;
        
        const newCtx = newCanvas.getContext('2d');
        
        // Fill background
        newCtx.fillStyle = backgroundColor;
        newCtx.fillRect(0, 0, newCanvas.width, newCanvas.height);
        
        // Draw title
        newCtx.fillStyle = 'white';
        newCtx.font = 'bold 24px Arial';
        newCtx.textAlign = 'center';
        newCtx.fillText(chartTitle, newCanvas.width / 2, titleHeight / 2 + 10);
        
        // Draw the chart below the title
        newCtx.drawImage(originalCanvas, 0, titleHeight);
        
        // Create download link
        const link = document.createElement('a');
        link.download = 'jp_user_percents.png';
        link.href = newCanvas.toDataURL('image/png');
        link.click();
    });
    });
</script>
<script>
// Define the context for this specific page
window.EriWidgetContext.getContext = function() {
    // Get current page data
    const channel = $('#channelSelect').val();
    
    return {
        page: 'jp_user_percents',
        endpoint: '/api/get_jp_user_percent',
        parameters: {
            channel: channel
        },
        description: `Viewing Japanese user percentages for ${channel}`
    };
};
</script>

</body>
</html>
