<!DOCTYPE html>
<html lang="{{ get_locale() }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AI-generated highlights and summaries for Hololive and Indie VTuber streams by month.">
    <meta name="keywords" content="HoloChatStats, Hololive, VTuber, Indie, AI, chat statistics, video highlights, summary, chat reactions, hololive clips, indie clips">
    <title>{{ _("AI Video Highlights") }}</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">

    <style>
        body {
            background-color: #1a1a1a;
            color: white;
        }
        .container {
            padding-top: 20px;
        }
        .results-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background-color: #2a2a2a;
            border-radius: 8px;
            margin-top: 20px;
            max-height: calc(100vh - 250px);
            min-height: 300px;
        }
        .accordion-button {
            background-color: #333;
            color: white;
        }
        .accordion-button:not(.collapsed) {
            background-color: #444;
            color: white;
        }
        .accordion-body {
            background-color: #2c2c2c;
        }
        .highlight-item {
            cursor: pointer;
            padding: 10px;
            border-bottom: 1px solid #444;
            transition: background-color 0.2s;
        }
        .highlight-item:last-child {
            border-bottom: none;
        }
        .highlight-item:hover {
            background-color: #555;
        }
        .highlight-topic {
            font-weight: bold;
            color: #1e90ff; 
        }
        .highlight-summary {
            font-size: 0.9rem;
            color: #ccc;
        }
        .modal-dialog {
            max-width: 800px;
        }
        .modal-body {
            padding: 0;
            position: relative;
            padding-top: 56.25%; 
            height: 0;
        }
        .modal-body iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
{% include 'menu.html' %}

<div class="container">
    <h2 class="text-center">{{ _("AI Video Highlights") }}<sup><i class="bi bi-info-circle" data-bs-toggle="tooltip" data-bs-placement="top"
        title="{{ _("AI-generated summaries of the most interesting moments in a stream, determined by analyzing chat reactions.") }}"></i></sup></h2>

    <div class="alert alert-warning text-center small p-2" role="alert">
    <i class="bi bi-exclamation-triangle-fill me-2"></i>
    <strong>Disclaimer:</strong> Summaries are generated by an AI and may contain errors or misinterpretations. Always watch the linked timestamp for the full context.
    </div>
    
    <div class="row mb-3 align-items-end">
        <div class="col-md-5">
            <label for="channelSelect">{{ _("Channel:") }}</label>
            <select id="channelSelect" class="form-select"></select>
        </div>
        <div class="col-md-5">
            <label for="monthPicker">{{ _("Month:") }}</label>
            <input type="text" id="monthPicker" class="form-control">
        </div>
        <div class="col-md-2">
            <button id="fetchButton" class="btn btn-primary w-100">{{ _("Fetch Highlights") }}</button>
        </div>
    </div>

    <div class="results-container">
        <div id="resultsAccordion"></div>
        <div id="loadingSpinner" class="d-none text-center mt-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="videoPlayerModal" tabindex="-1" aria-labelledby="videoPlayerModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen modal-dialog-centered">
        <div class="modal-content bg-dark">
            <div class="modal-header">
                <h5 class="modal-title" id="videoPlayerModalLabel">Video Highlight</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <iframe id="youtubePlayer" width="100%" height="100%" src="" title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
    </div>
</div>


<script>
$(document).ready(function() {
    // Initialize Datepicker
    $('#monthPicker').datepicker({
        format: "yyyy-mm",
        startView: "months",
        minViewMode: "months",
        autoclose: true
    });

    // Populate Channel Select Dropdown
    $.get('/api/get_channel_names', function(data) {
        let options = '<option value="">{{ _("Select Channel") }}</option>';
        data.forEach(channel => {
            options += `<option value="${channel}">${channel}</option>`;
        });
        $('#channelSelect').html(options);
    });

    // Fetch Button Click Handler
    $('#fetchButton').on('click', function() {
        const channel = $('#channelSelect').val();
        const month = $('#monthPicker').val();
        if (!channel || !month) {
            alert("{{ _("Please select a channel and a month.") }}");
            return;
        }

        $('#resultsAccordion').empty();
        $('#loadingSpinner').removeClass('d-none');

        $.get(`/api/get_video_highlights?channel_name=${channel}&month=${month}`, function(response) {
            $('#loadingSpinner').addClass('d-none');
            
            if (!response.success || !response.data || response.data.length === 0) {
                $('#resultsAccordion').html("<p class='text-danger text-center'>{{ _("No highlights available for this selection.") }}</p>");
                return;
            }

            let accordionHtml = "";
            response.data.forEach((video, index) => {
                const videoId = video.video_id;
                const videoTitle = video.video_title;
                const thumbnailUrl = `https://img.youtube.com/vi/${videoId}/mqdefault.jpg`;

                accordionHtml += `
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="heading-${index}">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-${index}" aria-expanded="false" aria-controls="collapse-${index}">
                                <img src="${thumbnailUrl}" class="me-3" width="120" height="90" style="object-fit: cover; border-radius: 5px;" alt="thumbnail">
                                ${videoTitle}
                            </button>
                        </h2>
                        <div id="collapse-${index}" class="accordion-collapse collapse" aria-labelledby="heading-${index}">
                            <div class="accordion-body">`;
                
                video.timestamps.forEach(ts => {
                    const youtubeUrlParts = ts.youtube_url.split('&t=');
                    const startSeconds = youtubeUrlParts[1].replace('s', '');

                    accordionHtml += `
                        <div class="highlight-item" data-video-id="${videoId}" data-start-seconds="${startSeconds}">
                            <div class="highlight-topic">${ts.topic}</div>
                            <div class="highlight-summary">${ts.summary}</div>
                        </div>`;
                });

                accordionHtml += `
                            </div>
                        </div>
                    </div>`;
            });
            $('#resultsAccordion').html(accordionHtml);
        }).fail(function() {
            $('#loadingSpinner').addClass('d-none');
            alert("{{ _("Error fetching data. Please try again later.") }}");
        });
    });

    // --- Modal Player Logic ---

    const videoPlayerModal = new bootstrap.Modal(document.getElementById('videoPlayerModal'));
    const youtubePlayer = $('#youtubePlayer');

    // Event listener for clicking a highlight item
    $(document).on('click', '.highlight-item', function() {
        const videoId = $(this).data('video-id');
        const startSeconds = $(this).data('start-seconds');
        const embedUrl = `https://www.youtube.com/embed/${videoId}?start=${startSeconds}&autoplay=1`;
        
        youtubePlayer.attr('src', embedUrl);
        videoPlayerModal.show();
    });

    // When the modal is hidden, stop the video to save bandwidth
    $('#videoPlayerModal').on('hidden.bs.modal', function () {
        youtubePlayer.attr('src', '');
    });

    // Initialize Bootstrap Tooltips
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
    tooltipTriggerList.map(function(tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl);
    });
});
</script>
</body>
</html>
