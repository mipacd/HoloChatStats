<!DOCTYPE html>
<html lang="{{ get_locale() }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hololive and Indie membership counts by month.">
    <meta name="keywords" content="HoloChatStats, Hololive, VTuber, Indie, chat statistics, membership counts, channel comparison">
    <title>{{ _("Membership Counts") }}</title>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    
    <style>
        html, body {
           overflow-x: hidden;
       }
        .chart-container {
            margin-top: 10px;
            position: relative;
            height: 70vh;
            max-width: 98vw;
            overflow-x: auto;
        }
        canvas {
            width: 100% !important;
            height: 100% !important;
        }
        body {
            background-color: #121212;
            color: white;
        }
        .form-select, .form-control {
            background-color: #222;
            color: white;
            border-color: #444;
        }
        .form-select option {
            background-color: #222;
            color: white;
        }
        /* === Sticky Eri Widget === */
        .eri-widget {
            position: fixed;
            bottom: 20px;
            right: 25px;
            z-index: 9999;
            display: flex;
            align-items: flex-end;
            gap: 10px;
            cursor: pointer;
        }

        .eri-bubble {
            background: rgba(255, 255, 255, 0.95);
            color: #222;
            padding: 10px 14px;
            border-radius: 14px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
            font-size: 0.95rem;
            line-height: 1.3;
            position: relative;
            transition: all 0.3s ease;
        }

        .eri-bubble::after {
            content: "";
            position: absolute;
            bottom: 12px;
            right: -8px;
            border-width: 8px;
            border-style: solid;
            border-color: transparent transparent transparent rgba(255, 255, 255, 0.95);
        }

        .eri-bubble:hover {
            transform: scale(1.03);
        }

        .eri-chibi {
            width: 50px;
            height: auto;
            transition: transform 0.3s ease;
        }

        .eri-chibi:hover {
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .eri-widget {
                bottom: 10px;
                right: 10px;
                flex-direction: column;
                align-items: flex-end;
            }

            .eri-chibi {
                width: 80px;
            }

            .eri-bubble {
                font-size: 0.85rem;
            }
        }
    </style>
    
</head>
<body>

{% include 'menu.html' %}

<div id="content" class="mt-3">
    <h2 class="text-center mb-4">{{ _("Membership Counts") }}<sup><i class="bi bi-info-circle" data-bs-toggle="tooltip" data-bs-placement="top" title="{{ _("Only counts members that participated in chat. Membership durations are based on available badges for each channel.") }}"></i></sup></h2>
    
    <div class="row mb-3">
        <div class="col-md-4">
            <label for="groupSelect">{{ _("Channel Group:") }}</label>
            <select id="groupSelect" class="form-select">
                <option value="Hololive">{{ _("Hololive") }}</option>
                <option value="Indie">{{ _("Indie") }}</option>
                <option value="PNGTubers">{{ _("PNGTubers") }}</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="monthSelect">{{ _("Month:") }}</label>
            <input type="text" id="monthSelect" class="form-control">
        </div>
    </div>

    <div class="chart-container position-relative">
    <div class="position-absolute top-0 end-0 m-3 d-flex gap-2">
        <button id="downloadCSV" class="btn btn-sm btn-primary">
            {{ _("Download CSV") }}
        </button>
        <button id="downloadPNG" class="btn btn-sm btn-primary">
            <i class="fas fa-image"></i> {{ _("Download PNG") }}
        </button>
    </div>

    <canvas id="membershipChart"></canvas>

    <div id="chartLoading" class="position-absolute top-50 start-50 translate-middle d-none">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</div>
</div>
{% include 'eri_widget.html' %}

<script>
$(document).ready(function() {
    $('#monthSelect').datepicker({
        format: "yyyy-mm",
        startView: "months", 
        minViewMode: "months",
        autoclose: true
    }).on('changeDate', function() {
        fetchData();
    });
    Chart.defaults.color = 'white';

    let ctx = document.getElementById('membershipChart').getContext('2d');
    let chart = new Chart(ctx, {
        type: 'bar',
        data: { labels: [], datasets: [] },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            interaction: {
                mode: 'index',
                intersect: false,
            },
            scales: {
                x: {
                    stacked: true,
                    ticks: {
                        color: "white",
                        autoSkip: false,
                        maxRotation: 45,
                        minRotation: 45,
                        padding: 10
                    }
                },
                y: { 
                    stacked: true, 
                    ticks: { color: "white" } 
                }
            },
            plugins: {
                tooltip: {
                    usePointStyle: true, 
                    callbacks: {
                        label: function(tooltipItem) {
                            if (tooltipItem.raw === 0) return null;
                            return `${tooltipItem.dataset.label}: ${tooltipItem.formattedValue}`;
                        },
                        footer: function(tooltipItems) {
                            const dataIndex = tooltipItems[0].dataIndex;
                            let totalMembers = 0;
                            let nonMembersValue = 0;
                            
                            // Find the Non-Members dataset and check its visibility
                            const nonMembersDatasetIndex = chart.data.datasets.findIndex(d => d.label === 'Non-Members');
                            const nonMembersVisible = nonMembersDatasetIndex !== -1 && 
                                !chart.getDatasetMeta(nonMembersDatasetIndex).hidden;

                            chart.data.datasets.forEach(function(dataset, index) {
                                const value = dataset.data[dataIndex] || 0;
                                if (dataset.label === 'Non-Members') {
                                    nonMembersValue = value;
                                } else {
                                    // All other datasets (including Unknown) count as members
                                    totalMembers += value;
                                }
                            });
                            
                            if (nonMembersVisible) {
                                const totalChatters = totalMembers + nonMembersValue;
                                return `Total Members: ${totalMembers}\nTotal Chatters: ${totalChatters}`;
                            } else {
                                return `Total Members: ${totalMembers}`;
                            }
                        }
                    }
                },
                legend: { 
                    display: true, 
                    position: 'top',
                    labels: { color: "white" },
                    onClick: function(e, legendItem, legend) {
                        Chart.defaults.plugins.legend.onClick(e, legendItem, legend);
                        
                        if (legendItem.text === 'Non-Members') {
                            sortChartData(chart);
                        }
                    }
                }
            }
        }
    });

    function isDatasetHidden(chartInstance, datasetIndex) {
        const dataset = chartInstance.data.datasets[datasetIndex];
        const meta = chartInstance.getDatasetMeta(datasetIndex);
        
        if (meta && typeof meta.hidden !== 'undefined' && meta.hidden !== null) {
            return meta.hidden;
        }
        return dataset.hidden === true;
    }

    function sortChartData(chartInstance) {
        if (chartInstance._sorting) return;
        chartInstance._sorting = true;

        const nonMembersDatasetIndex = chartInstance.data.datasets.findIndex(d => d.label === 'Non-Members');
        const includeNonMembers = nonMembersDatasetIndex !== -1 && 
            !isDatasetHidden(chartInstance, nonMembersDatasetIndex);

        const channelTotals = chartInstance.data.labels.map((label, index) => {
            let total = 0;
            chartInstance.data.datasets.forEach((dataset, datasetIndex) => {
                if (dataset.label === 'Non-Members') {
                    // Only include Non-Members if it's visible
                    if (includeNonMembers) {
                        total += dataset.data[index] || 0;
                    }
                } else {
                    // Always include member datasets (including Unknown) in the total
                    total += dataset.data[index] || 0;
                }
            });
            return { label: label, total: total };
        });

        channelTotals.sort((a, b) => b.total - a.total);

        const newLabels = channelTotals.map(item => item.label);
        
        chartInstance.data.datasets.forEach(dataset => {
            const reorderedData = newLabels.map(label => {
                const oldIndex = chartInstance.data.labels.indexOf(label);
                return dataset.data[oldIndex];
            });
            dataset.data = reorderedData;
        });

        chartInstance.data.labels = newLabels;
        chartInstance.update();
        chartInstance._sorting = false;
    }

    function fetchData() {
        let group = $('#groupSelect').val();
        let month = $('#monthSelect').val() || new Date().toISOString().slice(0, 7);
        let url = `/api/get_group_membership_data?month=${month}&channel_group=${encodeURIComponent(group)}`;

        $('#chartLoading').removeClass('d-none');
        $('#membershipChart').addClass('d-none');

        fetch(url)
            .then(response => response.text())
            .then(data => {
                data = JSON.parse(data);
                if (data.error) {
                    console.error("API Error:", data.error);
                    return;
                }

                let processedData = processMembershipData(data);
                chart.data.labels = processedData.labels;
                chart.data.datasets = processedData.datasets;

                const nonMembersDataset = chart.data.datasets.find(d => d.label === 'Non-Members');
                if (nonMembersDataset) {
                    chart._lastNonMembersVisible = !nonMembersDataset.hidden;
                }

                sortChartData(chart);
                
                $('#chartLoading').addClass('d-none');
                $('#membershipChart').removeClass('d-none');
            })
            .catch(error => {
                console.error("Fetch Error:", error);
                $('#chartLoading').addClass('d-none');
                $('#membershipChart').removeClass('d-none');
            });
    }

    function processMembershipData(data) {
        let groupedData = {};
        
        // Color palette for known membership tiers
        const colorPalette = [
            "#4a6b91",  // New Members
            "#8aa56f",  // 1 Month
            "#b26e5f",  // 2 Months
            "#9b7391",  // 3 Months
            "#d1af75",  // 6 Months
            "#6fa6b5",  // 1 Year
            "#a54d55",  // 2 Years
            "#6b8cad",
            "#b2b2b2",
            "#3c475a"
        ];
        
        // Special colors for Non-Members and Unknown
        const nonMembersColor = '#666666';
        const unknownColor = '#9370DB';  // Medium purple - distinct for unknown tier

        data.forEach(d => {
            let channel = d[0];
            let membership_rank = d[1];
            let count = d[2];

            if (!(channel in groupedData)) {
                groupedData[channel] = { 
                    total: 0, 
                    membership_counts: {}, 
                    non_members_count: 0,
                    unknown_count: 0
                };
            }

            if (membership_rank === -1) {
                // Non-Members - doesn't count toward member total
                groupedData[channel].non_members_count = count;
            } else if (membership_rank === -2) {
                // Unknown (gift memberships) - counts toward total
                groupedData[channel].unknown_count = count;
                groupedData[channel].total += count;
            } else {
                // Known membership tiers
                let label = formatMembershipLabel(membership_rank);
                groupedData[channel].membership_counts[label] = count;
                groupedData[channel].total += count;
            }
        });

        // Sort channels by total members (descending)
        let sortedChannels = Object.entries(groupedData)
            .sort((a, b) => b[1].total - a[1].total)
            .map(entry => entry[0]);

        let labels = sortedChannels;
        
        // Get unique rank labels and sort them
        let rankLabels = Array.from(new Set(
            Object.values(groupedData).flatMap(c => Object.keys(c.membership_counts))
        )).sort((a, b) => rankSortOrder(a) - rankSortOrder(b));

        // Create datasets for known membership tiers
        let datasets = rankLabels.map((rank, idx) => ({
            label: rank,
            data: labels.map(channel => groupedData[channel].membership_counts[rank] || 0),
            backgroundColor: colorPalette[idx % colorPalette.length],
            stack: 'Stack 0'
        }));

        // Check if there's any Unknown data
        const hasUnknownData = Object.values(groupedData).some(c => c.unknown_count > 0);
        
        if (hasUnknownData) {
            // Unknown - visible by default, counts as members
            let unknownDataset = {
                label: 'Unknown',
                data: labels.map(channel => groupedData[channel].unknown_count || 0),
                backgroundColor: unknownColor,
                stack: 'Stack 0',
                hidden: false
            };
            // Add Unknown at the beginning of member tiers (bottom of visible stack)
            datasets.unshift(unknownDataset);
        }

        // Non-Members - hidden by default
        let nonMembersDataset = {
            label: 'Non-Members',
            data: labels.map(channel => groupedData[channel].non_members_count || 0),
            backgroundColor: nonMembersColor, 
            stack: 'Stack 0',
            hidden: true
        };
        // Add Non-Members at the very beginning (bottom of stack when visible)
        datasets.unshift(nonMembersDataset);

        return { labels, datasets };
    }

    function formatMembershipLabel(rank) {
        if (rank === -2) return "Unknown";
        if (rank === -1) return "Non-Members";
        if (rank === 0) return "New Members";
        if (rank < 12) return `${rank} Month${rank > 1 ? "s" : ""}`;
        return `${Math.floor(rank / 12)} Year${rank >= 24 ? "s" : ""}`;
    }

    function rankSortOrder(label) {
        if (label === "Unknown") return -0.5;  // Between Non-Members and New Members
        if (label === "New Members") return 0;
        if (label.includes("Month")) return parseInt(label.split(" ")[0]);
        if (label.includes("Year")) return parseInt(label.split(" ")[0]) * 12;
        return Infinity;
    }

    const currentDate = new Date();
    currentDate.setMonth(currentDate.getMonth() - 1);
    $('#monthSelect').val(currentDate.toISOString().slice(0, 7));
    fetchData();

    $('#groupSelect').on("change", fetchData);

    // Initialize Bootstrap Tooltips
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl);
    });

    $('#downloadCSV').on('click', function() {
        let data = chart.data;
        // Include all datasets in CSV (both visible and hidden)
        let header = "Channel," + data.datasets.map(dataset => dataset.label).join(',');
        let csvContent = "data:text/csv;charset=utf-8," + header + "\n";

        for (let i = 0; i < data.labels.length; i++) {
            let row = data.labels[i];
            for (let j = 0; j < data.datasets.length; j++) {
                row += `,${data.datasets[j].data[i]}`;
            }
            csvContent += row + "\n";
        }

        var encodedUri = encodeURI(csvContent);
        var link = document.createElement("a");
        link.setAttribute("href", encodedUri);
        link.setAttribute("download", "membership_counts.csv");

        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    });

    // Download chart as PNG with title
    $('#downloadPNG').on('click', function() {
        const chartTitle = "Membership Counts - " + $('#groupSelect').val() + " - " + ($('#monthSelect').val() || new Date().toISOString().slice(0, 7)) + " - holochatstats.info";
        const backgroundColor = getComputedStyle(document.body).backgroundColor || '#1a1a1a';
        
        const originalCanvas = document.getElementById('membershipChart');
        
        const newCanvas = document.createElement('canvas');
        const titleHeight = 60;
        const padding = 20;
        
        newCanvas.width = originalCanvas.width;
        newCanvas.height = originalCanvas.height + titleHeight;
        
        const newCtx = newCanvas.getContext('2d');
        
        newCtx.fillStyle = backgroundColor;
        newCtx.fillRect(0, 0, newCanvas.width, newCanvas.height);
        
        newCtx.fillStyle = 'white';
        newCtx.font = 'bold 24px Arial';
        newCtx.textAlign = 'center';
        newCtx.fillText(chartTitle, newCanvas.width / 2, titleHeight / 2 + 10);
        
        newCtx.drawImage(originalCanvas, 0, titleHeight);
        
        const link = document.createElement('a');
        link.download = 'membership_counts.png';
        link.href = newCanvas.toDataURL('image/png');
        link.click();
    });
});
</script>
<script>
// Define the context for this specific page
window.EriWidgetContext.getContext = function() {
    // Get current page data
    const group = $('#groupSelect').val();
    const month = $('#monthSelect').val() || new Date().toISOString().slice(0, 7);
    
    return {
        page: 'group_membership',
        endpoint: '/api/get_group_membership_data',
        parameters: {
            month: month,
            channel_group: group
        },
        description: `Viewing group membership data for ${group} in ${month}`
    };
};
</script>

</body>
</html>
