<!DOCTYPE html>
<html lang="{{ get_locale() }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hololive and Indie membership counts by month.">
    <meta name="keywords" content="HoloChatStats, Hololive, VTuber, Indie, chat statistics, membership counts, channel comparison">
    <title>{{ _("Membership Counts") }}</title>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    
    <style>
        html, body {
           overflow-x: hidden;
       }
        .chart-container {
            margin-top: 10px;
            position: relative;
            height: 70vh;
            max-width: 98vw;
            overflow-x: auto;
        }
        canvas {
            width: 100% !important;
            height: 100% !important;
        }
        body {
            background-color: #121212;
            color: white;
        }
        .form-select, .form-control {
            background-color: #222;
            color: white;
            border-color: #444;
        }
        .form-select option {
            background-color: #222;
            color: white;
        }
        /* === Sticky Eri Widget === */
        .eri-widget {
            position: fixed;
            bottom: 20px;
            right: 25px;
            z-index: 9999;
            display: flex;
            align-items: flex-end;
            gap: 10px;
            cursor: pointer;
        }

        .eri-bubble {
            background: rgba(255, 255, 255, 0.95);
            color: #222;
            padding: 10px 14px;
            border-radius: 14px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
            font-size: 0.95rem;
            line-height: 1.3;
            position: relative;
            transition: all 0.3s ease;
        }

        .eri-bubble::after {
            content: "";
            position: absolute;
            bottom: 12px;
            right: -8px;
            border-width: 8px;
            border-style: solid;
            border-color: transparent transparent transparent rgba(255, 255, 255, 0.95);
        }

        .eri-bubble:hover {
            transform: scale(1.03);
        }

        .eri-chibi {
            width: 50px;
            height: auto;
            transition: transform 0.3s ease;
        }

        .eri-chibi:hover {
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .eri-widget {
                bottom: 10px;
                right: 10px;
                flex-direction: column;
                align-items: flex-end;
            }

            .eri-chibi {
                width: 80px;
            }

            .eri-bubble {
                font-size: 0.85rem;
            }
        }
    </style>
    
</head>
<body>

{% include 'menu.html' %}

<div id="content" class="mt-3">
    <h2 class="text-center mb-4">{{ _("Membership Counts") }}<sup><i class="bi bi-info-circle" data-bs-toggle="tooltip" data-bs-placement="top" title="{{ _("Only counts members that participated in chat. Membership durations are based on available badges for each channel.") }}"></i></sup></h2>
    
    <div class="row mb-3">
        <div class="col-md-4">
            <label for="groupSelect">{{ _("Channel Group:") }}</label>
            <select id="groupSelect" class="form-select">
                <option value="Hololive">{{ _("Hololive") }}</option>
                <option value="Indie">{{ _("Indie") }}</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="monthSelect">{{ _("Month:") }}</label>
            <input type="text" id="monthSelect" class="form-control">
        </div>
    </div>

    <div class="chart-container">
        <button id="downloadCSV" class="btn btn-sm btn-primary position-absolute top-0 end-0 m-3">{{ _("Download CSV") }}</button>
        <canvas id="membershipChart"></canvas>
        <div id="chartLoading" class="position-absolute top-50 start-50 translate-middle d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
</div>
{% include 'eri_widget.html' %}

<script>
$(document).ready(function() {
    $('#monthSelect').datepicker({
        format: "yyyy-mm",
        startView: "months", 
        minViewMode: "months",
        autoclose: true
    }).on('changeDate', function() {
        fetchData();
    });
    Chart.defaults.color = 'white';

    


    let ctx = document.getElementById('membershipChart').getContext('2d');
    let chart = new Chart(ctx, {
        type: 'bar',
        data: { labels: [], datasets: [] },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            interaction: {
                mode: 'index',
                intersect: false,
            },
            scales: {
                x: {
                    stacked: true,
                    ticks: {
                        color: "white",
                        autoSkip: false,
                        maxRotation: 45,
                        minRotation: 45,
                        padding: 10
                    }
                },
                y: { 
                    stacked: true, 
                    ticks: { color: "white" } 
                }
            },
            plugins: {
                tooltip: {
                    usePointStyle: true, 
                    callbacks: {
                        label: function(tooltipItem) {
                            if (tooltipItem.raw === 0) return null;
                            return `${tooltipItem.dataset.label}: ${tooltipItem.formattedValue}`;
                        },
                        footer: function(tooltipItems) {
                            const dataIndex = tooltipItems[0].dataIndex;
                            let totalMembers = 0;
                            let totalChatters = 0;
                            
                            const nonMembersDataset = chart.data.datasets.find(d => d.label === 'Non-Members');
                            const nonMembersVisible = nonMembersDataset && !nonMembersDataset.hidden;

                            chart.data.datasets.forEach(function(dataset) {
                                const value = dataset.data[dataIndex] || 0;
                                if (dataset.label !== 'Non-Members') {
                                    totalMembers += value;
                                }

                                if (!dataset.hidden) {
                                    totalChatters += value;
                                }
                            });
                            
                            if (nonMembersVisible) {
                                return `\nTotal Members: ${totalMembers}\nTotal Chatters: ${totalChatters}`;
                            } else {
                                return `\nTotal Members: ${totalMembers}`;
                            }
                        }
                    }
                },
                legend: { 
                    display: true, 
                    position: 'top',
                    labels: { color: "white" },
                    onClick: function(e, legendItem, legend) {

                        Chart.defaults.plugins.legend.onClick(e, legendItem, legend);
                        

                        if (legendItem.text === 'Non-Members') {
                            sortChartData(chart);
                        }
                    }
                }
            }
        }
    });

    function sortChartData(chartInstance) {
        // Safeguard against recursion
        if (chartInstance._sorting) return;
        chartInstance._sorting = true;

        const nonMembersDataset = chartInstance.data.datasets.find(d => d.label === 'Non-Members');
        const includeNonMembers = nonMembersDataset && !nonMembersDataset.hidden;

        const channelTotals = chartInstance.data.labels.map((label, index) => {
            let total = 0;
            chartInstance.data.datasets.forEach(dataset => {

                if (!dataset.hidden && (dataset.label !== 'Non-Members' || includeNonMembers)) {
                    total += dataset.data[index] || 0;
                }
            });
            return { label: label, total: total };
        });

        channelTotals.sort((a, b) => b.total - a.total);

        const newLabels = channelTotals.map(item => item.label);
        
        chartInstance.data.datasets.forEach(dataset => {
            const reorderedData = newLabels.map(label => {
                const oldIndex = chartInstance.data.labels.indexOf(label);
                return dataset.data[oldIndex];
            });
            dataset.data = reorderedData;
        });

        chartInstance.data.labels = newLabels;
        chartInstance.update();
        chartInstance._sorting = false;
    }


    function fetchData() {
        let group = $('#groupSelect').val();
        let month = $('#monthSelect').val() || new Date().toISOString().slice(0, 7);
        let url = `/api/get_group_membership_data?month=${month}&channel_group=${encodeURIComponent(group)}`;


        $('#chartLoading').removeClass('d-none');
        $('#membershipChart').addClass('d-none');

        fetch(url)
            .then(response => response.text())
            .then(data => {
                data = JSON.parse(data);
                if (data.error) {
                    console.error("API Error:", data.error);
                    return;
                }

                let processedData = processMembershipData(data);
                chart.data.labels = processedData.labels;
                chart.data.datasets = processedData.datasets;

                const nonMembersDataset = chart.data.datasets.find(d => d.label === 'Non-Members');
                if (nonMembersDataset) {
                    chart._lastNonMembersVisible = !nonMembersDataset.hidden;
                }

                sortChartData(chart);
                
                $('#chartLoading').addClass('d-none');
                $('#membershipChart').removeClass('d-none');
            })
            .catch(error => {
                console.error("Fetch Error:", error);
                $('#chartLoading').addClass('d-none');
                $('#membershipChart').removeClass('d-none');
            });
    }

    function processMembershipData(data) {
        let groupedData = {};
        const colorPalette = [
            "#4a6b91",
            "#8aa56f",
            "#b26e5f",
            "#9b7391",
            "#d1af75",
            "#6fa6b5",
            "#a54d55",
            "#6b8cad",
            "#b2b2b2",
            "#3c475a"
        ];


        data.forEach(d => {
            let channel = d[0];
            let membership_rank = d[1];
            let count = d[2];

            if (!(channel in groupedData)) {
                groupedData[channel] = { total: 0, membership_counts: {}, special_counts: {} };
            }

            let label = formatMembershipLabel(membership_rank);

            if (membership_rank === -1) {
                groupedData[channel].special_counts[label] = count;
            } else {
                groupedData[channel].membership_counts[label] = count;
                groupedData[channel].total += count;
            }

        });

        let sortedChannels = Object.entries(groupedData)
            .sort((a, b) => b[1].total - a[1].total)
            .map(entry => entry[0]);

        let labels = sortedChannels;
        let rankLabels = Array.from(new Set(Object.values(groupedData).flatMap(c => Object.keys(c.membership_counts))))
            .sort((a, b) => rankSortOrder(a) - rankSortOrder(b)); // Sort by membership rank (oldest at the bottom)

        let datasets = rankLabels.map(rank => ({
            label: rank,
            data: labels.map(channel => groupedData[channel].membership_counts[rank] || 0),
            backgroundColor: colorPalette[rankLabels.indexOf(rank) % colorPalette.length],
            stack: 'Stack 0'
        }));

        let specialLabel = formatMembershipLabel(-1);
        let specialDataset = {
            label: specialLabel,
            data: labels.map(channel => groupedData[channel].special_counts?.[specialLabel] || 0),
            backgroundColor: '#666666', 
            stack: 'Stack 0',
            hidden: true
        };
        datasets.unshift(specialDataset);


        return { labels, datasets };
    }

    function formatMembershipLabel(rank) {
        if (rank === -1) return "Non-Members";
        if (rank === 0) return "New Members";
        if (rank < 12) return `${rank} Month${rank > 1 ? "s" : ""}`;
        return `${Math.floor(rank / 12)} Year${rank >= 24 ? "s" : ""}`;
    }


    function rankSortOrder(label) {
        if (label === "New Members") return 0;
        if (label.includes("Month")) return parseInt(label.split(" ")[0]);
        if (label.includes("Year")) return parseInt(label.split(" ")[0]) * 12;
        return Infinity;
    }

    const currentDate = new Date();
    currentDate.setMonth(currentDate.getMonth() - 1);
    $('#monthSelect').val(currentDate.toISOString().slice(0, 7));
    fetchData();

    $('#groupSelect').on("change", fetchData);

    // Initialize Bootstrap Toooltips
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
          return new bootstrap.Tooltip(tooltipTriggerEl);
        });

        $('#downloadCSV').on('click', function() {
            let data = chart.data;
            let header = "Channel," + data.datasets.map(dataset => dataset.label).join(',');
            let csvContent = "data:text/csv;charset=utf-8," + header + "\n";

            for (let i = 0; i < data.labels.length; i++) {
                let row = data.labels[i];
                for (let j = 0; j < data.datasets.length; j++) {
                    row += `,${data.datasets[j].data[i]}`;
                }
                csvContent += row + "\n";
            }

            var encodedUri = encodeURI(csvContent);
            var link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "membership_counts.csv");

            document.body.appendChild(link); // Required for FF
            link.click();
            document.body.removeChild(link);
        });


        // Chat toggle functionality
        // Initialize chat toggle
        const toggleChat = () => {
            const chat = document.getElementById('chat-container');
            chat.classList.toggle('collapsed');
        };
        
        document.getElementById('toggle-chat').addEventListener('click', function(e) {
            e.stopPropagation();
            toggleChat();
        });
        
        // Also make entire header clickable
        document.getElementById('chat-header').addEventListener('click', function(e) {
            if(e.target === this) { // Only if clicking header itself, not children
                toggleChat();
            }
        });

        // Chat functionality
        document.getElementById('chat-send').addEventListener('click', sendQuestion);
        document.getElementById('chat-question').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') sendQuestion();
        });

        function addMessage(text, isUser) {
        const messages = document.getElementById('chat-messages');
        const msg = document.createElement('div');
        msg.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
        msg.textContent = text;
        messages.appendChild(msg);
        messages.scrollTop = messages.scrollHeight;
        }

        function formatChartData() {
            const data = chart.data;
            let header = "Channel," + data.datasets.map(dataset => dataset.label).join(',');
            let csvContent = header + "\n";
            
            for (let i = 0; i < data.labels.length; i++) {
                let row = data.labels[i];
                for (let j = 0; j < data.datasets.length; j++) {
                    row += `,${data.datasets[j].data[i]}`;
                }
                csvContent += row + "\n";
            }
            
            return csvContent;
        }

        async function sendQuestion() {
            const input = document.getElementById('chat-question');
            const question = input.value.trim();
            if (!question) return;

            addMessage(question, true);
            input.value = '';

            try {
                const response = await fetch('/api/llm/query', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        question: question,
                        chart_context: {
                            chart_type: 'membership_counts',
                            current_data: formatChartData(),
                            selected_group: document.getElementById('groupSelect').value,
                            selected_month: document.getElementById('monthSelect').value
                        }
                    })
                });

            const data = await response.json();
            if (data.error) throw new Error(data.error);
            addMessage(data.answer, false);
        } catch (error) {
            addMessage(error, false);
            console.error("Chat error:", error);
        }
        }
});
</script>
<script>
// Define the context for this specific page
window.EriWidgetContext.getContext = function() {
    // Get current page data
    const group = $('#groupSelect').val();
    const month = $('#monthSelect').val() || new Date().toISOString().slice(0, 7);
    
    return {
        page: 'group_membership',
        endpoint: '/api/get_group_membership_data',
        parameters: {
            month: month,
            channel_group: group
        },
        description: `Viewing group membership data for ${group} in ${month}`
    };
};
</script>

</body>
</html>
