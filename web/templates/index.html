<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the HoloChatStats v2 Beta Test!</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        .form-group {
            margin-bottom: 10px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            transition: 0.3s;
        }
        li a:hover {
            background-color: #34495e;
        }
    </style>
</head>
<body>

{% include 'menu.html' %}

<!-- Main Content -->
<div id="content" class="mt-3">
    <h2 class="text-center mb-4">Welcome to the HoloChatStats v2 Beta Test!</h2>
    <p class="text-center"><small>Since this is a beta, data may be incomplete or inaccurate.</small></p>
    <p class="text-center"><a href="https://github.com/mipacd/HoloChatStats" target="_blank">View on GitHub</a></p>

    <div id="dateRangesContainer" class="text-center mt-4">
        <!-- Date ranges will be displayed here -->
    </div>
</div>

<script>
$(document).ready(function() {
    // Fetch date ranges from the API
    $.get('/api/get_date_ranges', function(data) {
        if (data && data.length === 2) {
            const startDate = new Date(data[0]);
            const endDate = new Date(data[1]);

            // Format dates to human-readable form
            const formattedStartDate = startDate.toUTCString().split(' GMT')[0];
            const formattedEndDate = endDate.toUTCString().split(' GMT')[0];

            // Display the date ranges in UTC
            $('#dateRangesContainer').html(`
                <p class="text-center">Current Date Ranges Available (UTC):</p>
                <p class="text-center"><strong>Start:</strong> ${formattedStartDate}</p>
                <p class="text-center"><strong>End:</strong> ${formattedEndDate}</p>
            `);
        } else {
            $('#dateRangesContainer').html(`
                <p class="text-center text-danger">Unable to fetch date ranges at this time.</p>
            `);
        }
    }).fail(function() {
        $('#dateRangesContainer').html(`
            <p class="text-center text-danger">Error fetching date ranges. Please try again later.</p>
        `);
    });
});
</script>

</body>
</html>
