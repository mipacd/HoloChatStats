<!DOCTYPE html>
<html lang="{{ get_locale() }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hololive and Indie monthly streaming hours over time.">
    <meta name="keywords" content="HoloChatStats, Hololive, VTuber, Indie, chat statistics, monthly streaming hours">
    <title>{{ _("Monthly Streaming Hours") }}</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        html, body {
           overflow-x: hidden;
       }
        .form-group {
            margin-bottom: 15px;
        }
        .chart-container {
            margin-top: 10px;
            position: relative;
            height: 70vh;
            max-width: 98vw;
            overflow-x: auto;
        }
        canvas {
            width: 100% !important;
            height: 100% !important;
        }
        /* === Sticky Eri Widget === */
        .eri-widget {
            position: fixed;
            bottom: 20px;
            right: 25px;
            z-index: 9999;
            display: flex;
            align-items: flex-end;
            gap: 10px;
            cursor: pointer;
        }

        .eri-bubble {
            background: rgba(255, 255, 255, 0.95);
            color: #222;
            padding: 10px 14px;
            border-radius: 14px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
            font-size: 0.95rem;
            line-height: 1.3;
            position: relative;
            transition: all 0.3s ease;
        }

        .eri-bubble::after {
            content: "";
            position: absolute;
            bottom: 12px;
            right: -8px;
            border-width: 8px;
            border-style: solid;
            border-color: transparent transparent transparent rgba(255, 255, 255, 0.95);
        }

        .eri-bubble:hover {
            transform: scale(1.03);
        }

        .eri-chibi {
            width: 50px;
            height: auto;
            transition: transform 0.3s ease;
        }

        .eri-chibi:hover {
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .eri-widget {
                bottom: 10px;
                right: 10px;
                flex-direction: column;
                align-items: flex-end;
            }

            .eri-chibi {
                width: 80px;
            }

            .eri-bubble {
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>

{% include 'menu.html' %}

<!-- Main Content -->
<div id="content" class="mt-3">
    <h2 class="text-center mb-4">{{ _("Monthly Streaming Hours") }}
        <sup><i class="bi bi-info-circle" data-bs-toggle="tooltip" data-bs-placement="top" 
        title="{{ _("Only counts public archived streams from YouTube.") }}"></i></sup>
    </h2>
    
    <div class="row mb-3">
        <div class="col-md-6">
            <label for="channelSelect">{{ _("Channel:") }}</label>
            <select id="channelSelect" class="form-select">
                <option value="">{{ _("Select Channel") }}</option>
            </select>
        </div>
    </div>

    <div class="chart-container">
        <div id="chartSpinner" class="spinner-border text-primary position-absolute top-50 start-50" role="status" style="display: none;">
            <span class="visually-hidden">Loading...</span>
        </div>
        <canvas id="streamingChart"></canvas>
    </div>
</div>
<!-- === Eri Sticky Widget === -->
<a href="/eri" class="eri-widget" title="{{ _("Chat with Eri") }}">
    <div class="eri-bubble">
        {{ _("ðŸ’¬ Got a question for me?") }}
    </div>
    <img src="/static/eri_chibi.png" alt="Eri chibi" class="eri-chibi">
</a>

<script>
    $(document).ready(function() {
        // Initialize Chart.js for line chart
        let ctx = document.getElementById('streamingChart').getContext('2d');
        let chart = new Chart(ctx, {
            type: 'line',
            data: { labels: [], datasets: [] },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                let label = context.dataset.label || '';
                                let value = context.raw;
                                return `${label}: ${value} hours`;
                            }
                        }
                    },
                    legend: {
                        labels: {
                            color: "white"
                        }
                    }
                },
                scales: {
                    x: {
                        title: { display: true, text: '{{ _("Month") }}', color: "white" },
                        ticks: { color: "white" }
                    },
                    y: {
                        title: { display: true, text: '{{ _("Streaming Hours") }}', color: "white" },
                        ticks: { color: "white" },
                        beginAtZero: true
                    }
                }
            }
        });

        // Fetch channel names
        function fetchChannels() {
            let url = '/api/get_channel_names';
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    let channelSelect = document.getElementById('channelSelect');
                    data.forEach(channel => {
                        let option = document.createElement('option');
                        option.value = channel;
                        option.text = channel;
                        channelSelect.appendChild(option);
                    });
                })
                .catch(error => console.error("Error fetching channel names:", error));
        }

        // Fetch data and update chart
        function fetchData() {
            let channelName = document.getElementById('channelSelect').value;
            if (!channelName) {
                // Hide spinner if no channel is selected
                $("#chartSpinner").hide();
                alert('{{ _("Please select a channel.") }}');
                return;
            }

            let url = `/api/get_monthly_streaming_hours?channel=${encodeURIComponent(channelName)}`;
            
            // Show spinner only when data is loading
            $("#chartSpinner").show();

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (!data || data.length === 0) {
                        console.error("No data available for the selected channel.");
                        $("#chartSpinner").hide();
                        return;
                    }

                    // Helper function to fill in missing months with 0 values
                    function fillMissingMonths(data) {
                        if (data.length === 0) return { labels: [], values: [] };
                        
                        // Convert month strings to Date objects and find min/max
                        const months = data.map(d => new Date(d.month + '-01'));
                        const minDate = new Date(Math.min(...months));
                        const maxDate = new Date(Math.max(...months));
                        
                        // Create a map of existing data for quick lookup
                        const dataMap = new Map(data.map(d => [d.month, d.total_streaming_hours]));
                        
                        // Generate complete sequence of months
                        const allMonths = [];
                        const allValues = [];
                        let currentDate = new Date(minDate);
                        
                        while (currentDate <= maxDate) {
                            const monthStr = currentDate.toISOString().slice(0, 7);
                            allMonths.push(monthStr);
                            allValues.push(dataMap.get(monthStr) || 0);
                            
                            // Move to next month
                            currentDate.setMonth(currentDate.getMonth() + 1);
                        }
                        
                        return { labels: allMonths, values: allValues };
                    }

                    // Prepare data for the line chart with missing months filled
                    const { labels, values } = fillMissingMonths(data);

                    // Update chart datasets
                    chart.data.labels = labels;
                    chart.data.datasets = [
                        {
                            label: '{{ _("Streaming Hours") }}',
                            data: values,
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 2
                        }
                    ];
                    chart.update();

                    // Hide spinner after data is loaded
                    $("#chartSpinner").hide();
                })
                .catch(error => {
                    console.error("Fetch Error:", error);
                    $("#chartSpinner").hide();
                });
        }

        // Initialize page
        fetchChannels();
        $('#channelSelect').on("change", fetchData);

        // Initialize Bootstrap tooltips
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        tooltipTriggerList.map(function(tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
        });
    });
</script>

</body>
</html>
