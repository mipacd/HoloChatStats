<!DOCTYPE html>
<html lang="{{ get_locale() }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hololive and Indie longest stream duration by channel and month.">
    <meta name="keywords" content="HoloChatStats, Hololive, VTuber, Indie, chat statistics, longest stream duration, channel comparison">
    <title>{{ _("Longest Stream Duration") }}</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ GA_ID }}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <style>
       html, body {
           overflow-x: hidden;
       }
       
        .form-group {
            margin-bottom: 10px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            transition: 0.3s;
        }
        li a:hover {
            background-color: #34495e;
        }
        .chart-container {
            margin-top: 10px;
            position: relative;
            height: 70vh;
            max-width: 98vw;
            overflow-x: auto;
        }

    canvas {
        width: 100% !important;
        height: 100% !important;
    }
        
    </style>
</head>
<body>

{% include 'menu.html' %}

<!-- Main Content -->
<div id="content" class="mt-3">

        <h2 class="text-center mb-4">{{ _("Longest Stream Duration") }}<sup><i class="bi bi-info-circle" data-bs-toggle="tooltip" data-bs-placement="top" title="{{ _("Archived, non-member streams from YouTube only.") }}"></i></sup></h2>
        
    
    <div class="row mb-3">
        <div class="col-md-4">
            <label for="groupSelect">{{ _("Channel Group:") }}</label>
            <select id="groupSelect" class="form-select">
                <option value="">{{ _("All") }}</option>
                <option value="Hololive">{{ _("Hololive") }}</option>
                <option value="Indie">{{ _("Indie") }}</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="monthSelect">{{ _("Month:") }}</label>
            <input type="text" id="monthSelect" class="form-control">
        </div>
    </div>

    <div class="chart-container">
        <button id="downloadCSV" class="btn btn-sm btn-primary position-absolute top-0 end-0 m-3">{{ _("Download CSV") }}</button>
        <canvas id="streamingChart"></canvas>
    </div>
</div>

<script>
    $(document).ready(function() {
        // Initialize Bootstrap Datepicker for month selection
        $('#monthSelect').datepicker({
            format: "yyyy-mm",
            startView: "months", 
            minViewMode: "months",
            autoclose: true
        }).on('changeDate', function() {
            fetchData();
        });

        let ctx = document.getElementById('streamingChart').getContext('2d');
    let chart = new Chart(ctx, {
        type: 'bar',
        data: { labels: [], datasets: [{ label: 'Hours', data: [] }] },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: { ticks: { color: "white" }, beginAtZero: true },
                x: { 
                    ticks: { 
                        autoSkip: false,
                        color: "white"
                    }
                }
            },
            plugins: {
                legend: {
                    labels: { color: "white" }
                }
            }
        }
    });

        function fetchData() {
            let group = document.getElementById('groupSelect').value;
            let month = document.getElementById('monthSelect').value || new Date().toISOString().slice(0, 7);

            let url = `/api/get_group_max_streaming_hours?month=${month}`;
            if (group) url += `&group=${encodeURIComponent(group)}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (!data.success) {
                        console.error("API Error:", data.error);
                        return;
                    }

                    let labels = data.data.map(d => d.channel);
                    let values = data.data.map(d => d.hours);

                    chart.data.labels = labels;
                    chart.data.datasets[0].data = values;
                    chart.update();
                })
                .catch(error => console.error("Fetch Error:", error));
        }

        const currentDate = new Date();
        currentDate.setMonth(currentDate.getMonth() - 1);
        $('#monthSelect').val(currentDate.toISOString().slice(0, 7));
        fetchData();

        $('#groupSelect').on("change", fetchData);

        // Sidebar toggle functionality
        $('#menu-toggle').on("click", function() {
            $('#sidebar').toggleClass("collapsed");
            $('#content').toggleClass("collapsed");
        });
        // Initialize Bootstrap Toooltips
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
          return new bootstrap.Tooltip(tooltipTriggerEl);
        });

        $('#downloadCSV').on('click', function() {
        let data = chart.data;
        if (data.labels.length === 0) {
            alert("{{ _('No data available to export.') }}");
            return;
        }

        let csvContent = "Channel,Hours\n"; // Headers
        for (let i = 0; i < data.labels.length; i++) {
            // Escape quotes inside the channel name
            const channelName = `"${data.labels[i].replace(/"/g, '""')}"`;
            const hours = data.datasets[0].data[i];
            csvContent += `${channelName},${hours}\n`;
        }

        const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement("a");
        const url = URL.createObjectURL(blob);
        link.setAttribute("href", url);
        link.setAttribute("download", "streaming_hours_max.csv");
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
});
    });
</script>

</body>
</html>
