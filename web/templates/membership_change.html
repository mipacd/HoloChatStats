<!DOCTYPE html>
<html lang="{{ get_locale() }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hololive and Indie membership change statistics by month.">
    <meta name="keywords" content="HoloChatStats, Hololive, VTuber, Indie, chat statistics, membership change, membership counts">
    <title>{{ _("Membership Gain / Loss") }}</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <style>
        html, body {
           overflow-x: hidden;
       }
        .form-group {
            margin-bottom: 10px;
        }
        .chart-container {
            margin-top: 10px;
            position: relative;
            height: 70vh;
            max-width: 98vw;
            overflow-x: auto;
        }
        canvas {
            width: 100% !important;
            height: 100% !important;
        }
        /* === Sticky Eri Widget === */
        .eri-widget {
            position: fixed;
            bottom: 20px;
            right: 25px;
            z-index: 9999;
            display: flex;
            align-items: flex-end;
            gap: 10px;
            cursor: pointer;
        }

        .eri-bubble {
            background: rgba(255, 255, 255, 0.95);
            color: #222;
            padding: 10px 14px;
            border-radius: 14px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
            font-size: 0.95rem;
            line-height: 1.3;
            position: relative;
            transition: all 0.3s ease;
        }

        .eri-bubble::after {
            content: "";
            position: absolute;
            bottom: 12px;
            right: -8px;
            border-width: 8px;
            border-style: solid;
            border-color: transparent transparent transparent rgba(255, 255, 255, 0.95);
        }

        .eri-bubble:hover {
            transform: scale(1.03);
        }

        .eri-chibi {
            width: 50px;
            height: auto;
            transition: transform 0.3s ease;
        }

        .eri-chibi:hover {
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .eri-widget {
                bottom: 10px;
                right: 10px;
                flex-direction: column;
                align-items: flex-end;
            }

            .eri-chibi {
                width: 80px;
            }

            .eri-bubble {
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>

{% include 'menu.html' %}

<div id="content" class="mt-3">
    <h2 class="text-center mb-4">{{ _("Membership Gain / Loss") }}
        <sup><i class="bi bi-info-circle" data-bs-toggle="tooltip" data-bs-placement="top" 
        title="{{ _("Determined using the last recorded message for each user between the specified month and the previous month.") }}"></i></sup>
    </h2>
    
    <div class="row mb-3">
        <div class="col-md-6">
            <label for="groupSelect">{{ _("Channel Group:") }}</label>
            <select id="groupSelect" class="form-select">
                <option value="">{{ _("All") }}</option>
                <option value="Hololive" selected="selected">{{ _("Hololive") }}</option>
                <option value="Indie">{{ _("Indie") }}</option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="monthSelect">{{ _("Month:") }}</label>
            <input type="text" id="monthSelect" class="form-control">
        </div>
    </div>

    <div class="chart-container">
        <div class="position-absolute top-0 end-0 m-3 d-flex gap-2">
        <button id="downloadCSV" class="btn btn-sm btn-primary">
            {{ _("Download CSV") }}
        </button>
        <button id="downloadPNG" class="btn btn-sm btn-primary">
            <i class="fas fa-image"></i> {{ _("Download PNG") }}
        </button>
    </div>
        <div id="chartSpinner" class="spinner-border text-primary position-absolute top-50 start-50" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <canvas id="membershipChart"></canvas>
    </div>
</div>
{% include 'eri_widget.html' %}

<script>
    $(document).ready(function() {
        // Initialize Bootstrap Datepicker for month selection
        $('#monthSelect').datepicker({
            format: "yyyy-mm",
            startView: "months", 
            minViewMode: "months",
            autoclose: true
        }).on('changeDate', function() {
            fetchData();
        });

        // Initialize Chart.js for stacked bar chart
        let ctx = document.getElementById('membershipChart').getContext('2d');
        let chart = new Chart(ctx, {
            type: 'bar',
            data: { labels: [], datasets: [] },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                let label = context.dataset.label || '';
                                let value = context.raw;
                                return `${label}: ${value}`;
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        stacked: true,
                        ticks: {
                            color: "white",
                            autoSkip: false,
                            maxRotation: 45,
                            minRotation: 45,
                            padding: 10
                        }
                    },
                    y: {
                        stacked: true,
                        ticks: { color: "white", beginAtZero: true }
                    }
                }
            }
        });

        // Fetch data and update chart
        function fetchData() {
            let group = document.getElementById('groupSelect').value;
            let month = document.getElementById('monthSelect').value || new Date().toISOString().slice(0, 7);

            let url = `/api/get_group_membership_changes?month=${month}`;
            if (group) url += `&channel_group=${encodeURIComponent(group)}`;

            $("#chartSpinner").show();

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        console.error("API Error:", data.error);
                        $("#chartSpinner").hide();
                        return;
                    }

                    // Sort data by differential (descending)
                    data.sort((a, b) => b.differential - a.differential);

                    // Prepare data for stacked bar chart
                    let labels = data.map(d => d.channel_name);
                    let gains = data.map(d => d.gains_count);
                    let losses = data.map(d => d.losses_count);

                    // Update chart datasets
                    chart.data.labels = labels;
                    chart.data.datasets = [
                        {
                            label: '{{ _("Gains") }}',
                            data: gains,
                            backgroundColor: 'rgba(75, 192, 192, 0.7)', 
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1
                        },
                        {
                            label: '{{ _("Losses") }}',
                            data: losses.map(value => value * -1), 
                            backgroundColor: 'rgba(255, 99, 132, 0.7)', 
                            borderColor: 'rgba(255, 99, 132, 1)',
                            borderWidth: 1
                        }
                    ];
                    chart.update();

                    $("#chartSpinner").hide();
                })
                .catch(error => console.error("Fetch Error:", error));
        }

        const currentDate = new Date();
        currentDate.setMonth(currentDate.getMonth() - 1);
        $('#monthSelect').val(currentDate.toISOString().slice(0, 7));
        fetchData();

        $('#groupSelect').on("change", fetchData);

        // Enable CSV Download
        $('#downloadCSV').on('click', function() {
            let data = chart.data;
            let csvContent = "data:text/csv;charset=utf-8,Channel,Gains,Losses,Differential\n";

            for (let i = 0; i < data.labels.length; i++) {
                let gains = data.datasets[0].data[i];
                let losses = Math.abs(data.datasets[1].data[i]);
                let differential = gains - losses;
                csvContent += `${data.labels[i]},${gains},${losses},${differential}\n`;
            }

            var encodedUri = encodeURI(csvContent);
            var link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "membership_changes.csv");

            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });

        // Initialize Bootstrap tooltips
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        tooltipTriggerList.map(function(tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
        });
        // Download chart as PNG with title
    $('#downloadPNG').on('click', function() {
        const chartTitle = "Membership Gain / Loss - " + $('#groupSelect').val() + " - " + ($('#monthSelect').val() || new Date().toISOString().slice(0, 7)) + " - holochatstats.info";
        const backgroundColor = getComputedStyle(document.body).backgroundColor || '#1a1a1a';
        
        // Get the original canvas
        const originalCanvas = document.getElementById('membershipChart');
        
        // Create a new canvas with extra space for the title
        const newCanvas = document.createElement('canvas');
        const titleHeight = 60;
        const padding = 20;
        
        newCanvas.width = originalCanvas.width;
        newCanvas.height = originalCanvas.height + titleHeight;
        
        const newCtx = newCanvas.getContext('2d');
        
        // Fill background
        newCtx.fillStyle = backgroundColor;
        newCtx.fillRect(0, 0, newCanvas.width, newCanvas.height);
        
        // Draw title
        newCtx.fillStyle = 'white';
        newCtx.font = 'bold 24px Arial';
        newCtx.textAlign = 'center';
        newCtx.fillText(chartTitle, newCanvas.width / 2, titleHeight / 2 + 10);
        
        // Draw the chart below the title
        newCtx.drawImage(originalCanvas, 0, titleHeight);
        
        // Create download link
        const link = document.createElement('a');
        link.download = 'membership_changes.png';
        link.href = newCanvas.toDataURL('image/png');
        link.click();
    });
    });
</script>
<script>
// Define the context for this specific page
window.EriWidgetContext.getContext = function() {
    // Get current page data
    const group = $('#groupSelect').val();
    const month = $('#monthSelect').val() || new Date().toISOString().slice(0, 7);
    
    return {
        page: 'membership_changes',
        endpoint: '/api/get_group_membership_changes',
        parameters: {
            month: month,
            channel_group: group
        },
        description: `Viewing membership changes for ${group || 'all groups'} in ${month}`
    };
};
</script>

</body>
</html>
